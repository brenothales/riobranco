<div id="home" class="section">
    <div class="top move-container"></div>
    {{#items}}
    <div class="home-item home-item-{{id}}" style="background-color:{{color}}" data-link={{link}}>
        <div class="arrow front"></div>
        <div class="text">{{name}}</div>
        <div class="arrow end"></div>
    </div>
    {{/items}}
    <div class="bottom move-container"></div>
</div>
